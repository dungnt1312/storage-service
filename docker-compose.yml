services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storage-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-4345}:${SERVER_PORT:-4345}"
    env_file:
      - .env
    environment:
      - GIN_MODE=release
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./uploads:/app/uploads
